    <style>
        body, html {
            height: 100%;
            background-repeat: no-repeat;
            background-color: #ffffff;
            font-family: 'Oxygen', sans-serif;
        }

        .main {
            margin-top: 70px;
        }

        h1.title {
            font-size: 50px;
            font-family: 'Passion One', cursive;
            font-weight: 400;
        }

        hr {
            width: 10%;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 15px;
        }

        input,
        input::-webkit-input-placeholder {
            font-size: 11px;
            padding-top: 3px;
        }

        .main-login {
            background-color: #fff;
            /* shadows and rounded borders */
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }

        .main-center {
            margin-top: 30px;
            margin: 0 auto;
            max-width: 330px;
            padding: 40px 40px;
        }

        .login-button {
            margin-top: 5px;
        }

        .login-register {
            font-size: 11px;
            text-align: center;
        }
    </style>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                </ul>

    <section style="background-color: #ced4da">
        <div class="container">
            <div class="imgcontainer">
                <!--<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>-->
            </div>
            <div style="text-align: center">
                <h1 style="color: #808080" class="card-title">OOPS! You didn't sign up yet </h1>
                <h1 style="color: #067c8d" class="title">TemplateMe Sign Up </h1>
                <hr />
            </div>
        </div>
        <div style="color: black ;background-color: #ced4da; align-items: center;margin-left: 25%;margin-right: 25%">

            <!--<div class="main-login main-center">-->
            <div name="singnupForm" class="form-horizontal" method="post" action="/users/signup" onsubmit="return validationUserInput()">
                <br>
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your First Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your First Name" required />
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Last Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter your Last Name" required />
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" required />
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="age" class="cols-sm-2 control-label">Your Gender</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-male" aria-hidden="true"></i></span>
                            <input type="radio" class="form-control" value="Male" name="gender" /> Male<br />
                            <span class="input-group-addon"><i class="fa fa-female" aria-hidden="true"></i></span>
                            <input type="radio" class="form-control" name="gender" value="Female" /> Female<br />
                            <span class="input-group-addon"><i class="fa fa-male" aria-hidden="true"></i></span>
                            <span class="input-group-addon"><i class="fa fa-female" aria-hidden="true"></i></span>
                            <input type="radio" class="form-control" name="gender" value="B" /> It doesn't matter <br />
                        </div>
                    </div>
                </div>

                <!--<div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" required />
                        </div>
                    </div>
                </div>-->
                <br>
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" required />
                        </div>
                    </div>
                </div>
                <br><br>
                <div class="form-group ">
                    <button id="register-btn" type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
            </div>
        </div>
    </section>
    <a href="/login" class="btn btn-default" style="background-color: #d3d3d3"><span class="fa fa-sign-in"></span>Login</a>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h2 class="section-heading">Let's Get In Touch!</h2>
                    <hr class="my-4">
                    <p class="mb-5">Would you like to tell us something? Any comments, suggestions or other? That's great! Send us an email and we will get back to you shortly!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <i class="fa fa-envelope-o fa-3x sr-contact"></i>
                    <p>
                        <a href="mailto:your-email@your-domain.com">contact-us@tamplate-me.com</a>
